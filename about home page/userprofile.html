<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user-profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(../about\ home\ page/wall-paper.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #6868683b;
      }
      .content {
        text-align: center;
        padding: 20px;
        background: #000000;
        border-radius: 20px;
        box-shadow: 4px 4px 6px 6px #000000dc;
        max-width: 90%;
        width: 500px;
        text-align: left;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px #0000001a;
      }
      .container img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid #ffffff50;
        box-shadow: 0 4px 8px #0c0101ad;
        object-fit: cover;
      }

      .container h1 {
        text-align: center;
        color: #000000;
        margin-bottom: 20px;
        font-size: 40px;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-size: 17px;
        color: #000000;
      }

      .form input {
        padding: 7px;
        border: 3px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f9f9f9;
        color: #333;
        width: 90%;
        transition: 0.3s;
      }
      .form input:hover {
        outline: none;
        border-color: #020000;
        background-color: #0e09054b;
      }

      button {
        background-color: #000;
        color: #fff;
        border: 0px;
        padding: 13px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 20%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <div class="content">
        <div class="container">
          <h1>User Details</h1>

          <img src="../Assets/user-image.jpg" alt="user-image" />
          <input type="file" id="imageInput" accept="image/*" />

          <div class="form">
            <form>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                value="John Doe"
                placeholder="name.."
                required
              />

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                value="john.doe@example.com"
                placeholder="email.."
                required
              />
              
                <label for="" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  value="1235679"
                  placeholder="password.."
                  required
                />

              <label for="phone">Phone:</label>
              <input
                type="number"
                id="phone"
                value="1234567890"
                placeholder="phone.."
                required
              />
              <label for="Address">Address:</label>
              <input
                type="text"
                id="address"
                value="123 Elm Street, Springfield"
                placeholder="address.."
                required
              />
              <label for="country">Country:</label>
              <input
                type="text"
                id="country"
                value="Springfield, USA"
                placeholder="country.."
                required
              />
            </form>
            <button type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Load data from local storage
      function loadUserData() {
        document.getElementById("name").value = localStorage.getItem("name") || "John Doe";
        document.getElementById("email").value = localStorage.getItem("email") || "john.doe@example.com";
        document.getElementById("password").value = localStorage.getItem("password") || "1235679";
        document.getElementById("phone").value = localStorage.getItem("phone") || "1234567890";
        document.getElementById("address").value = localStorage.getItem("address") || "123 Elm Street, Springfield";
        document.getElementById("country").value = localStorage.getItem("country") || "Springfield, USA";
        const savedImage = localStorage.getItem("profileImage");
        if (savedImage) {
          document.getElementById("profileImage").src = savedImage;
        }
      }
    
      // Save data to local storage
      function saveUserData(event) {
        // Prevent default form submission
        event.preventDefault();
    
        try {
          localStorage.setItem("name", document.getElementById("name").value);
          localStorage.setItem("email", document.getElementById("email").value);
          localStorage.setItem("password", document.getElementById("password").value);
          localStorage.setItem("phone", document.getElementById("phone").value);
          localStorage.setItem("address", document.getElementById("address").value);
          localStorage.setItem("country", document.getElementById("country").value);
    
          // Display success message
          const message = document.getElementById("confirmationMessage");
          message.textContent = "Information saved successfully!";
          message.style.display = "block";
          message.style.color = "green";
        } catch (error) {
          // Display error message
          const message = document.getElementById("confirmationMessage");
          message.textContent = "Failed to save information!";
          message.style.color = "red";
          message.style.display = "block";
        }
      }
    
      // Update profile image
      document.getElementById("imageInput").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function () {
            const imageData = reader.result;
            document.getElementById("profileImage").src = imageData;
            localStorage.setItem("profileImage", imageData);
          };
          reader.readAsDataURL(file);
        }
      });
    
      // Attach event listener to Save button
      document.getElementById("saveButton").addEventListener("click", saveUserData);
    
      // Initialize form with saved data
      loadUserData();
      alert('information loaded successfully');

    </script>
    
  </body>
</html>
